<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}测试用例步骤聚类分析工具{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-diagram-3"></i> 测试用例步骤聚类分析工具
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                    <i class="bi bi-house"></i> 首页
                </a>
                <a class="nav-link {% if request.path == '/browse' %}active{% endif %}" href="/browse">
                    <i class="bi bi-table"></i> 数据浏览
                </a>
                <a class="nav-link {% if request.path == '/clusters' %}active{% endif %}" href="/clusters">
                    <i class="bi bi-collection"></i> 聚类总览
                </a>
                <a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history">
                    <i class="bi bi-clock-history"></i> 聚类历史
                </a>
                <a class="nav-link {% if request.path == '/settings' %}active{% endif %}" href="/settings">
                    <i class="bi bi-gear"></i> 设置
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div id="global-alert" class="alert d-none" role="alert"></div>
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global utility functions
        function showAlert(message, type = 'danger') {
            const el = document.getElementById('global-alert');
            el.className = `alert alert-${type}`;
            el.textContent = message;
            el.classList.remove('d-none');
            if (type === 'success') {
                setTimeout(() => el.classList.add('d-none'), 5000);
            }
        }

        function hideAlert() {
            document.getElementById('global-alert').classList.add('d-none');
        }

        async function apiFetch(url, options = {}) {
            try {
                const resp = await fetch(url, options);
                const data = await resp.json();
                if (!resp.ok || !data.success) {
                    throw new Error(data.error || `HTTP ${resp.status}`);
                }
                return data;
            } catch (e) {
                if (e.message === 'Failed to fetch') {
                    throw new Error('无法连接服务器');
                }
                throw e;
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
