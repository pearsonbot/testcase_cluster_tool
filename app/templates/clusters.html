{% extends "base.html" %}

{% block title %}Cluster Overview - 测试用例步骤聚类分析工具{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <i class="bi bi-collection"></i> Cluster Overview
        <button class="btn btn-sm btn-outline-success float-end" onclick="exportResults()">
            <i class="bi bi-download"></i> Export
        </button>
    </div>
    <div class="card-body">
        <div id="cluster-summary" class="mb-3">
            <span class="text-muted">Loading...</span>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-striped" id="clusters-table">
                <thead>
                    <tr>
                        <th>Cluster ID</th>
                        <th>Label</th>
                        <th>Steps</th>
                        <th>Cases</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="clusters-body">
                </tbody>
            </table>
        </div>
        <div id="no-clusters" class="text-center text-muted py-4 d-none">
            No clustering results yet. Please run clustering on the <a href="/">main page</a>.
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/clusters.js') }}"></script>
<script src="{{ url_for('static', filename='js/export.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', loadClusters);
</script>
{% endblock %}
