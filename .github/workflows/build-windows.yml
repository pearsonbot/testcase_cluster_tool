name: Build Windows Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g. v1.1.0)'
        required: true
        default: 'v1.1.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sentence-transformers
          pip install pyinstaller
        shell: bash

      - name: Download text2vec-base-chinese model
        run: |
          python -c "
          from sentence_transformers import SentenceTransformer
          import os
          print('Downloading text2vec-base-chinese...')
          model = SentenceTransformer('shibing624/text2vec-base-chinese')
          os.makedirs('models', exist_ok=True)
          model.save('models/text2vec-base-chinese')
          print('Model downloaded successfully')
          "
        shell: bash

      - name: Build with PyInstaller
        run: python build_exe.py
        shell: bash

      - name: Verify build
        run: |
          echo "--- Dist top-level ---"
          ls -la dist/testcase_cluster_tool/
          echo "--- _internal contents ---"
          ls dist/testcase_cluster_tool/_internal/ | head -30
          echo "--- Checking exe ---"
          test -f dist/testcase_cluster_tool/testcase_cluster_tool.exe && echo "exe OK" || (echo "exe MISSING" && exit 1)
          echo "--- Checking model ---"
          test -d dist/testcase_cluster_tool/models/text2vec-base-chinese && echo "model OK" || (echo "model MISSING" && exit 1)
          echo "--- Checking templates (in _internal) ---"
          test -d dist/testcase_cluster_tool/_internal/app/templates && echo "templates OK" || (echo "templates MISSING" && exit 1)
          echo "--- Checking static (in _internal) ---"
          test -d dist/testcase_cluster_tool/_internal/static && echo "static OK" || (echo "static MISSING" && exit 1)
        shell: bash

      - name: Create ZIP archive
        run: |
          cd dist
          7z a -tzip testcase_cluster_tool_windows.zip testcase_cluster_tool/
          ls -lh testcase_cluster_tool_windows.zip
        shell: bash

      - name: Delete old release if exists
        run: |
          gh release delete "${{ github.event.inputs.release_tag }}" --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash

      - name: Create Release
        run: |
          gh release create "${{ github.event.inputs.release_tag }}" \
            "dist/testcase_cluster_tool_windows.zip" \
            --title "${{ github.event.inputs.release_tag }} - Windows Release (with text2vec model)" \
            --notes-file RELEASE_NOTES.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
